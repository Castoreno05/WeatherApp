<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Add Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <!-- Title in the center of the header -->
    <header>
        <div class="head-container">
            <div class="row-header">
                <div class="col s12 m6">
                    <div class="card-panel white headerPanel">
                        <h1 class="title">Weather Forecast</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Serach panel for finding a location -->
        <section class="search-container">
            <div class="col s12 m6">
                <div class="card-panel white cityPanel">
                    <h1 class="search-title">Search for a City:</h1>
                    <input type="text" placeholder="Search city here">
                    <a class="waves-effect waves-light btn searchBtn"><i class="material-icons left">search</i>search</a>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
