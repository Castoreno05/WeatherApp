<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Add Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <!-- Title in the center of the header -->
    <header>
        <div class="head-container">
            <div class="card-panel white headerPanel">
                <h1 class="title">Weather Forecast</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- Serach panel for finding a location -->
        <section class="search-container">
            <div class="col s12 m6">
                <div class="card-panel white searchPanel">
                    <h1 class="search-title">Search for a City:</h1>
                    <input type="text" placeholder="Search city here" id="searchedCity">
                    <a class="waves-effect waves-light btn searchBtn" id="searchButton"><i
                            class="material-icons left">search</i>search</a>
                </div>
            </div>
            <section class="dataInfo">
                <div class="row">
                    <div class="card-panel white cityData">
                        <h1 class="dataTitle" id="dataTitle"></h1>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humi"></p>
                        <p class="uvi"></p>
                    </div>
                </div>
                <!-- <div class="card-panel white cityForecast"> -->
                <div class="forecastPanel">
                    <div class="row">
                        <div class="card-panel grey firstDay">
                            <h2 id="currentDayOne"></h2>
                            <p class="tempOne"></p>
                            <p class="windOne"></p>
                            <p class="humiOne"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-panel grey secondDay">
                            <h2 id="currentDayTwo"></h2>
                            <p class="tempTwo"></p>
                            <p class="windTwo"></p>
                            <p class="humiTwo"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-panel grey thirdDay">
                            <h2 id="currentDayThree"></h2>
                            <p class="tempThree"></p>
                            <p class="windThree"></p>
                            <p class="humiThree"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-panel grey fourthDay">
                            <h2 id="currentDayFour"></h2>
                            <p class="tempFour"></p>
                            <p class="windFour"></p>
                            <p class="humiFour"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-panel grey fifthDay">
                            <h2 id="currentDayFive"></h2>
                            <p class="tempFive"></p>
                            <p class="windFive"></p>
                            <p class="humiFive"></p>
                        </div>
                    </div>
                </div>

            </section>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
